# File: config.yaml
#

pluginModule: ./src/index.js

rest: true

graphqlSchema:
  files: 'schema/schema.graphql'

# jsResource:
#   files: 'src/resources.js'
# Disabled - jsResource is for REST/GraphQL, not MQTT
# MQTT topics are handled via @export in schema.graphql

# MQTT Configuration
mqtt:
  network:
    port: 1883
    securePort: 8883 # for TLS
  webSocket: true # will also enable WS support through the default HTTP interface/port
  mTLS: false
  requireAuthentication: false
  # Interval in seconds for publishing $SYS topic updates
  sys_interval: 10

